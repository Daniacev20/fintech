<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario</title>
	<link rel="stylesheet" href="css/form.css">
</head>
<body>
	<form name="f" id="f" autocomplete="off">
		<input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
		<input type="number" name="edad" id="edad" min="5" max="100" placeholder="Edad" required>
		<select name="colores" id="colores">
			<option value="0">Rojo</option>
			<option value="1">Verde</option>
			<option value="2">Azul</option>
			<option value="3">Amarillo</option>
			<option value="4">Blanco</option>
		</select>

		<div class="botones">
			<button type="button" id="continuar">
				Continuar
			</button>
			<button type="button" id="volver">
				Volver
			</button>
		</div>
	</form>
	<script src="js/form.js"></script>
</body>
</html>
